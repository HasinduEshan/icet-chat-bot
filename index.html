<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask iCET</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <button type="button" name="sms" class="btn btn-primary" id="liveToastBtn" onclick="toast()">ask iCET</button>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-header">
                <img src="/img/logo.ico" class="rounded me-2 icet-img" alt="iCET">
                <strong class="me-auto">iCET Help</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" onclick="reload()"></button>
            </div>
            <div id="toast-body" class="toast-body">
                <div id="msg" class="msg">
                </div>
                <div>
                    <div class="d-flex justify-content-end">
                        <!-- <label for="nameInput" class="form-label">Please enter your name:</label> -->
                        <input type="text" id="txtName" class="form-control" placeholder="Please enter your name">
                    </div>
                    <div class="d-flex justify-content-end btn-submit">
                        <button type="button" class="btn btn-outline-primary" onclick="getAge()">Next</button>
                    </div>
                </div>
                <div id="tips" class="mt-2 pt-2 border-top tips">
                    <!-- <button type="button" class="btn btn-primary btn-sm fade-in">How can I Join?</button>
                    <button type="button" class="btn btn-primary btn-sm fade-in" onclick="cmToast('Which Course are you interested in?',['ICM - iCET Certified Master','ICD - iCET Certified Developer','ICP - iCET Certified Professional'])">What are the Courses?</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button> -->
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
